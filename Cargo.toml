[package]
name = "cntr"
edition = "2021"
description = "A container debugging tool based on FUSE"
version = "1.6.1"
authors = ["JÃ¶rg Thalheim <joerg@thalheim.io>"]
categories = ["development-tools::debugging", "os::unix-apis"]
repository = "https://github.com/Mic92/cntr"
license = "MIT"

[dependencies]
cpuprofiler = { version = "0.0.4", optional = true }
clap = { version = "4", default-features = false, features = [
  "std",
  "cargo",
  "derive",
  "help",
] }
log = "0.4.26"
libc = "0.2.173"
parking_lot = "0.12.3"
nix = { version = "0.29.0", features = [
  "fs",
  "mount",
  "poll",
  "process",
  "sched",
  "signal",
  "socket",
  "user",
  "term",
] }
container-pid = "0.2.0"
simple-error = "0.3.1"
cntr-fuse = { version = "0.4.2", default-features = false }
chashmap = "2.2.2"

[[bin]]
name = "cntr"
path = "src/bin/main.rs"

[profile.release]
lto = true

[features]
verbose_fuse_test_log = []
profiling = []

[dev-dependencies]
lazy_static = "1.5"
