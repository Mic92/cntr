[package]
name = "cntr"
edition = "2018"
description = "A container debugging tool based on FUSE"
version = "1.5.1"
authors = ["JÃ¶rg Thalheim <joerg@thalheim.io>"]
categories = ["development-tools::debugging", "os::unix-apis"]
repository = "https://github.com/Mic92/cntr"
license = "MIT"

[dependencies]
cpuprofiler = { version = "0.0.4", optional = true }
clap = { version = "3", default-features = false, features = ["std", "cargo", "derive"] }
log = "0.4.14"
libc = "0.2.107"
parking_lot = "0.12.0"
nix = "0.20.0"
container-pid = "0.2.0"
simple-error = "0.2.3"
cntr-fuse = { version = "0.4.1", default-features = false }


[dependencies.concurrent-hashmap]
version = "0.2.2"
default-features = false

[[bin]]
name = "cntr"
path = "src/bin/main.rs"

[profile.release]
lto = true

[features]
verbose_fuse_test_log = []
profiling = []

[dev-dependencies]
lazy_static = "1.4"
