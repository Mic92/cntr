[package]
name = "cntr"
edition = "2018"
description = "A container debugging tool based on FUSE"
version = "1.5.1"
authors = ["JÃ¶rg Thalheim <joerg@thalheim.io>"]
categories = ["development-tools::debugging", "os::unix-apis"]
repository = "https://github.com/Mic92/cntr"
license = "MIT"

[dependencies]
cpuprofiler = { version = "0.0.4", optional = true }
clap = { version = "4", default-features = false, features = ["std", "cargo", "derive", "help"] }
log = "0.4.19"
libc = "0.2.142"
parking_lot = "0.12.1"
nix = "0.26.2"
container-pid = "0.2.0"
simple-error = "0.3.0"
cntr-fuse = { version = "0.4.1", default-features = false }
chashmap = "2.2.2"

[[bin]]
name = "cntr"
path = "src/bin/main.rs"

[profile.release]
lto = true

[features]
verbose_fuse_test_log = []
profiling = []

[dev-dependencies]
lazy_static = "1.4"
