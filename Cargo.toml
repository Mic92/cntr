[package]
name = "cntr"
version = "0.1.0"
authors = ["JÃ¶rg Thalheim <joerg@higgsboson.tk>"]

[dependencies]
cpuprofiler = {version = "*", optional = true}
argparse = "0.2.*"
log = "0.3.*"
time = "*"
tempdir = "0.*"
num_cpus = "1.*"
libc = "0.2.*"
parking_lot = "*"
void = "*"
cntr-nix = "0.10.0-pre1"
cntr-fuse = "0.3.2-pre1"
thread-scoped = "1"

[dependencies.concurrent-hashmap]
version = "0.2.*"
default-features = false


[[bin]]
name = "cntr"
path = "src/bin/main.rs"

[lib]
name = "cntr"
path = "src/lib.rs"

[[bin]]
name = "cntrfs-test"
path = "tests/cntrfs.rs"
doc = false

[[bin]]
name = "unserns-test"
path = "tests/userns.rs"
doc = false

[profile.release]
lto = true
debug = true

[features]
default = []
verbose_fuse_test_log = []
splice_read = []
splice_write = []
profiling = []
